<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Survey form</title>

    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="css1.css"/>
  </head>
  <body>
    <!-- <img id="img" src="	https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg"/> -->
    <div class="container" id="main">
    <header>

      <h1 id="title">Survey Form </h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>
    </header>
    <!-- <div class="container">
      <div class="row"> -->

    <form id="survey-form">
      <div class="form-group">
     <label id="name-label" for="name">Name</label>
     <input class="form-control" type="name"  id="name" placeholder="Enter Your Name" required>
   </div>

   <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input class="form-control" type="email"  id="email" placeholder="Enter Your Email" required>
</div>
<div class="form-group">
<label id="number-label" for="number">Age</label>
<input class="form-control" type="number"  id="number" placeholder="Enter Your Age" min="12" max="99">
</div>
<div class="form-group">
  <label id="dropdown-label"> Which option best describes your current role?</label>
<select class="custom-select" id="dropdown" required="" name="role">
  <option disabled="" selected="" value="">Select current role</option>
  <option value="Student">Student</option>
  <option value="job">Full Time Job</option>
  <option value="other">Other</option>
</select>
</div>

<div class="form-group">
  <p id="radio-label">Would you recommend freeCodeCamp to a friend? </p>
     <label>
          <input class="input-radio" name="user-recommend" value="definitely" type="radio"  checked="">
          Definitely
    </label>

    <label>
         <input class="input-radio" name="user-recommend" value="Maybe" type="radio"  checked="">
         Maybe
   </label>

   <label>
        <input class="input-radio" name="user-recommend" value="Not-sure" type="radio"  checked="">
        Not Sure
  </label>

</div>

<div class="form-group">
  <label id="favorite-label"> Which option best describes your current role?</label>
<select class="custom-select" id="favorite" required="" name="role">
  <option disabled="" selected="" value="">Select an Option</option>
  <option value="Student">Student</option>
  <option value="job">Full Time Job</option>
  <option value="other">Other</option>
</select>
</div>

<div class="form-group">
<p id="check-label">What would you like to see improved? (Check all that apply) </p>
  <label>
    <input type="checkbox" value="Frond-End" id="customCheck1">
     Front-End Projects</label>
     <label>
       <input type="checkbox" value="Back-Ebd" id="customCheck2">
        Back-End Projects</label>
        <label>
          <input type="checkbox" value="Videos" id="customCheck3">
           Videos</label>
           <label>
             <input type="checkbox" value="Challenges" id="customCheck4">
              Challenges</label>

</div>

<div class="form-group">
  <p id="text-label">Any comments or suggestions? </p>
<textarea id="comments" placeholder="Enter Your Comments here..."></textarea>

</div>

<div class="form-group">
<button  id="submit" type="submit" class="btn btn-success">submit</button>
</div>
    </form>

    <!-- </div>
    </div> -->
    </div>

  </body>
</html>
